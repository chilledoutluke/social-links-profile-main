<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->


  <!-- Images -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>

    <!-- Profile Section -->
    <div class="flex-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar Picture">
      <h2>Jessica Randall</h2>
      <span class="location">London, United Kingdom</span>
    </div>
    
    <span class="bio">"Front-end developer and avid reader."</span>

    <!-- Social Section -->
    <div id="social" class="flex-container">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
    
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
